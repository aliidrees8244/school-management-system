<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BISE Lahore Style Student Registration</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      color: #000;
      font-size: 14px;
      line-height: 1.4;
    }

    .container {
      max-width: 850px;
      margin: 0 auto;
      padding: 25px 40px;
      border: 1px solid #000;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 15px;
      user-select: none;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #003366;
    }

    header p {
      margin: 2px 0 20px;
      font-weight: 600;
      font-size: 16px;
      color: #000;
    }

    h2.section-title {
      border-bottom: 2px solid #003366;
      padding-bottom: 6px;
      margin-bottom: 15px;
      font-weight: 700;
      color: #003366;
      font-size: 18px;
      user-select: none;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 40px;
      row-gap: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      border: none;
      border-bottom: 2px solid #000;
      padding: 6px 8px;
      font-size: 15px;
      font-weight: 500;
      outline: none;
      box-sizing: border-box;
      background: transparent;
      transition: border-color 0.3s ease;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="tel"]:focus,
    select:focus,
    textarea:focus {
      border-color: #003366;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .buttons {
      grid-column: 1 / -1;
      margin-top: 25px;
      display: flex;
      gap: 20px;
      justify-content: flex-start;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #001f4d;
    }

    /* Back to dashboard button */
    .back-dashboard {
      margin-top: 20px;
      display: inline-block;
      color: #003366;
      font-weight: 700;
      text-decoration: none;
      border: 2px solid #003366;
      padding: 8px 20px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    .back-dashboard:hover {
      background-color: #003366;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Muslim Educators School & Science Academy Kot Hussain</h1>
      <p>Student Registration Form</p>
    </header>

    <form id="registrationForm" novalidate>
      <h2 class="section-title full-width">Personal Information</h2>

      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" placeholder="As per matric certificate" required />

      <label for="fatherName">Father's Name</label>
      <input type="text" id="fatherName" name="fatherName" placeholder="Full name" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="cnic">CNIC/B-Form Number</label>
      <input type="text" id="cnic" name="cnic" placeholder="xxxxx-xxxxxxx-x" pattern="\d{5}-\d{7}-\d{1}" title="Format: 12345-1234567-1" required />

      <label for="contactNumber">Contact Number</label>
      <input type="tel" id="contactNumber" name="contactNumber" placeholder="03XXXXXXXXX" pattern="[0-9]{11}" title="Enter 11 digit phone number" required />

      <h2 class="section-title full-width">Guardian Information</h2>

      <label for="guardianName">Guardian Name</label>
      <input type="text" id="guardianName" name="guardianName" placeholder="Full name" required />

      <label for="guardianContact">Guardian Contact Number</label>
      <input type="tel" id="guardianContact" name="guardianContact" placeholder="03XXXXXXXXX" pattern="[0-9]{11}" title="Enter 11 digit phone number" required />

      <label for="address" class="full-width">Address</label>
      <textarea id="address" name="address" placeholder="Full postal address" required></textarea>

      <h2 class="section-title full-width">Academic Information</h2>

      <label for="class">Class</label>
      <select id="class" name="class" required>
        <option value="">Select Class</option>
        <option value="Play Group">Play Group</option>
        <option value="Nursery">Nursery</option>
        <option value="KG">KG</option>
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
        <option value="5">5th</option>
        <option value="6">6th</option>
        <option value="7">7th</option>
        <option value="8">8th</option>
        <option value="9">9th</option>
        <option value="10">10th</option>
      </select>

      <label for="section">Section</label>
      <select id="section" name="section" required>
        <option value="">Select Section</option>
        <option value="Kids">Kids</option>
        <option value="Primary">Primary</option>
        <option value="Middle">Middle</option>
        <option value="High">High</option>
      </select>

      <div class="buttons full-width">
        <button type="submit">Submit Registration</button>
        <button type="reset" id="resetBtn">Clear</button>
      </div>
    </form>

    <a href="index.html" class="back-dashboard">Â« Go to Main Dashboard</a>
  </div>

  <script>
    const form = document.getElementById("registrationForm");

    // Check if editing existing student record
    const editIndex = localStorage.getItem("editStudentIndex");
    const editData = localStorage.getItem("editStudentData");

    if (editIndex !== null && editData) {
      const student = JSON.parse(editData);

      // Populate form fields with existing data
      form.studentName.value = student.studentName || "";
      form.fatherName.value = student.fatherName || "";
      form.dob.value = student.dob || "";
      form.gender.value = student.gender || "";
      form.cnic.value = student.cnic || "";
      form.contactNumber.value = student.contactNumber || "";
      form.guardianName.value = student.guardianName || "";
      form.guardianContact.value = student.guardianContact || "";
      form.address.value = student.address || "";
      form.class.value = student.class || "";
      form.section.value = student.section || "";
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Validate HTML5 validation before processing
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // Prepare data object
      const data = {
        studentName: form.studentName.value.trim(),
        fatherName: form.fatherName.value.trim(),
        dob: form.dob.value,
        gender: form.gender.value,
        cnic: form.cnic.value.trim(),
        contactNumber: form.contactNumber.value.trim(),
        guardianName: form.guardianName.value.trim(),
        guardianContact: form.guardianContact.value.trim(),
        address: form.address.value.trim(),
        class: form.class.value,
        section: form.section.value,
      };

      let registrations = JSON.parse(localStorage.getItem("registrations")) || [];

      if (editIndex !== null && editData) {
        // Update existing student record
        registrations[editIndex] = data;

        // Clear editing flags
        localStorage.removeItem("editStudentIndex");
        localStorage.removeItem("editStudentData");

        alert("Student record updated successfully!");
        window.location.href = "students.html";
      } else {
        // Add new student record
        registrations.push(data);
        alert("Student registered successfully!");
        form.reset();
      }

      // Save updated registrations list
      localStorage.setItem("registrations", JSON.stringify(registrations));
    });

    // Clear edit flags when Clear button clicked
    form.querySelector('button[type="reset"]').addEventListener("click", () => {
      localStorage.removeItem("editStudentIndex");
      localStorage.removeItem("editStudentData");
    });
  </script>
</body>

</html>
