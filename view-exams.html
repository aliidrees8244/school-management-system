  <script>


  function loadExams(examsToShow = null) {
  const tableBody = document.querySelector("#examTable tbody");
  const exams = examsToShow || JSON.parse(localStorage.getItem("exams")) || [];
  tableBody.innerHTML = "";

  exams.forEach((exam, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
  <td>${exam.type}</td>
  <td>${exam.class}</td>
  <td>${exam.subject}</td>
  <td>${exam.date}</td>
  <td>
    <button class="edit-btn" onclick="editExam(${index})">Edit</button>
    <button class="delete-btn" onclick="deleteExam(${index})">Delete</button>
  </td>
`;

    tableBody.appendChild(row);
  });
}

function editExam(index) {
    const exams = JSON.parse(localStorage.getItem("exams")) || [];
    const exam = exams[index];

    // Fill form fields with exam data
    document.getElementById("examType").value = exam.type;
    document.getElementById("examClass").value = exam.class;
    document.getElementById("examSubject").value = exam.subject;
    document.getElementById("examDate").value = exam.date;

    // Store edit index
    localStorage.setItem("editIndex", index);
}

function deleteExam(index) {
    let exams = JSON.parse(localStorage.getItem("exams")) || [];
    exams.splice(index, 1); // remove exam
    localStorage.setItem("exams", JSON.stringify(exams));
    loadExams(); // refresh table
}

function filterExams() {
  const selectedClass = document.getElementById("filterClass").value.toLowerCase().trim();
  const subjectFilter = document.getElementById("filterSubject").value.toLowerCase().trim();
  const exams = JSON.parse(localStorage.getItem("exams")) || [];

  const filtered = exams.filter(exam => {
    const matchesClass = !selectedClass || exam.class?.toLowerCase().trim() === selectedClass;
    const matchesSubject = !subjectFilter || exam.subject?.toLowerCase().includes(subjectFilter);
    return matchesClass && matchesSubject;
  });

  loadExams(filtered);
}

function resetFilters() {
  document.getElementById("filterClass").value = "";
  document.getElementById("filterSubject").value = "";
  loadExams();
}

document.addEventListener("DOMContentLoaded", function () {
  const tableBody = document.getElementById("examTableBody");
  let exams = JSON.parse(localStorage.getItem("exams")) || [];

  function renderTable() {
    tableBody.innerHTML = "";
    exams.forEach((exam, index) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${exam.title}</td>
        <td>${exam.type}</td>
        <td>${exam.className}</td>
        <td>${exam.subject}</td>
        <td>${exam.date}</td>
        <td>${exam.startTime}</td>
        <td>${exam.endTime}</td>
        <td>${exam.totalMarks}</td>
        <td>${exam.passingMarks}</td>
        <td>
          <button onclick="editExam(${index})">Edit</button>
          <button onclick="deleteExam(${index})">Delete</button>
        </td>
      `;

      tableBody.appendChild(row);
    });
  }

  window.editExam = function (index) {
    localStorage.setItem("editExamId", index);
    window.location.href = "add-exam.html";
  };

  window.deleteExam = function (index) {
    if (confirm("Are you sure you want to delete this exam?")) {
      exams.splice(index, 1);
      localStorage.setItem("exams", JSON.stringify(exams));
      renderTable();
    }
  };

  renderTable();
});

</script>
