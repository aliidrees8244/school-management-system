<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fee Management - Muslim Educators School Kot Hussain</title>
  <style>
    /* Reset & basic styling */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding-top: 30px;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.3;
      padding: 0 10px;
    }
    .sidebar a {
      display: block;
      width: 100%;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #1abc9c;
      font-weight: 700;
    }

    /* Main Content */
    .main-content {
      margin-left: 220px;
      padding: 30px;
      flex-grow: 1;
    }
    h1.page-heading {
      margin-bottom: 25px;
      font-size: 26px;
      color: #003366;
    }

    /* Form styling */
    form {
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #003366;
    }
    form select, form input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 16px;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    form select:focus, form input:focus {
      border-color: #1abc9c;
      outline: none;
    }
    .form-buttons {
      display: flex;
      gap: 20px;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 12px 28px;
      font-weight: 700;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #001f4d;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 15px;
      color: #333;
    }
    th {
      background: #1abc9c;
      color: white;
      font-weight: 700;
    }
    tr:hover {
      background: #f1f9f8;
    }

    /* Buttons in table */
    .edit-btn, .delete-btn {
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.3s;
      color: white;
    }
    .edit-btn {
      background: #2980b9;
      margin-right: 6px;
    }
    .edit-btn:hover {
      background: #1c5980;
    }
    .delete-btn {
      background: #c0392b;
    }
    .delete-btn:hover {
      background: #7a1c16;
    }

    /* Paid / Unpaid status */
    .status-paid {
      color: #27ae60;
      font-weight: 700;
    }
    .status-unpaid {
      color: #c0392b;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Muslim Educators School &<br>Science Academy Kot Hussain</h2>
    <a href="index.html">Dashboard</a>
    <a href="student-registration.html">Students</a>
    <a href="teachers.html">Teachers</a>
    <a href="exam-management.html">Exams</a>
    <a href="fee-management.html" class="active">Fee Management</a>
    <a href="javascript:void(0)" onclick="logout()">ðŸšª Logout</a>
  </div>

  <div class="main-content">
    <h1 class="page-heading">Fee Management</h1>

    <form id="feeForm">
      <label for="studentSelect">Select Student</label>
      <select id="studentSelect" required>
        <option value="">-- Select Student --</option>
      </select>

      <label for="feeAmount">Fee Amount (PKR)</label>
      <input type="number" id="feeAmount" min="0" required />

      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" required />

      <label for="status">Status</label>
      <select id="status" required>
        <option value="">-- Select Status --</option>
        <option value="Paid">Paid</option>
        <option value="Unpaid">Unpaid</option>
      </select>

      <div class="form-buttons">
        <button type="submit" id="saveBtn">Add Fee</button>
        <button type="reset" id="clearBtn">Clear</button>
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Amount (PKR)</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="feesTableBody">
        <!-- Fee records here -->
      </tbody>
    </table>
  </div>

  <script>
    // Logout function
    function logout() {
      sessionStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    // DOM elements
    const feeForm = document.getElementById('feeForm');
    const studentSelect = document.getElementById('studentSelect');
    const feeAmountInput = document.getElementById('feeAmount');
    const dueDateInput = document.getElementById('dueDate');
    const statusSelect = document.getElementById('status');
    const feesTableBody = document.getElementById('feesTableBody');
    const saveBtn = document.getElementById('saveBtn');

    let fees = JSON.parse(localStorage.getItem('fees')) || [];
    let students = JSON.parse(localStorage.getItem('registrations')) || [];
    let editIndex = -1;

    // Populate students dropdown
    function loadStudents() {
      studentSelect.innerHTML = '<option value="">-- Select Student --</option>';
      students.forEach((stu, idx) => {
        studentSelect.innerHTML += `<option value="${stu.studentName}">${stu.studentName}</option>`;
      });
    }

    // Render fees table
    function renderFees() {
      feesTableBody.innerHTML = '';
      fees.forEach((fee, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${fee.studentName}</td>
          <td>${fee.amount}</td>
          <td>${fee.dueDate}</td>
          <td class="${fee.status === 'Paid' ? 'status-paid' : 'status-unpaid'}">${fee.status}</td>
          <td>
            <button class="edit-btn" data-index="${index}">Edit</button>
            <button class="delete-btn" data-index="${index}">Delete</button>
          </td>
        `;
        feesTableBody.appendChild(tr);
      });
    }

    // Clear form
    function clearForm() {
      feeForm.reset();
      editIndex = -1;
      saveBtn.textContent = 'Add Fee';
    }

    // Populate form for editing
    function populateForm(index) {
      const fee = fees[index];
      studentSelect.value = fee.studentName;
      feeAmountInput.value = fee.amount;
      dueDateInput.value = fee.dueDate;
      statusSelect.value = fee.status;
      editIndex = index;
      saveBtn.textContent = 'Update Fee';
    }

    // Form submit handler
    feeForm.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        studentName: studentSelect.value,
        amount: feeAmountInput.value,
        dueDate: dueDateInput.value,
        status: statusSelect.value,
      };

      if (editIndex >= 0) {
        fees[editIndex] = data;
      } else {
        fees.push(data);
      }

      localStorage.setItem('fees', JSON.stringify(fees));
      renderFees();
      clearForm();
    });

    // Handle edit/delete clicks using event delegation
    feesTableBody.addEventListener('click', e => {
      if (e.target.classList.contains('edit-btn')) {
        const idx = parseInt(e.target.getAttribute('data-index'), 10);
        populateForm(idx);
      } else if (e.target.classList.contains('delete-btn')) {
        const idx = parseInt(e.target.getAttribute('data-index'), 10);
        if (confirm('Are you sure you want to delete this fee record?')) {
          fees.splice(idx, 1);
          localStorage.setItem('fees', JSON.stringify(fees));
          renderFees();
          clearForm();
        }
      }
    });

    // Initial load
    loadStudents();
    renderFees();
  </script>
</body>
</html>
