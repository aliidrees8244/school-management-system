<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Reports - Muslim Educators School Kot Hussain</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    .top-buttons {
      margin-bottom: 20px;
      text-align: center;
    }
    .top-buttons a {
      text-decoration: none;
      background-color: #003366;
      color: #fff;
      padding: 10px 20px;
      margin: 0 8px;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .top-buttons a:hover {
      background-color: #001f4d;
    }
    label {
      font-weight: 600;
      color: #003366;
      margin-right: 8px;
    }
    select {
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #003366;
      outline: none;
      font-size: 15px;
    }
    select:focus {
      border-color: #001f4d;
    }
    #reportTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #003366;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
      font-weight: 700;
    }
    tr:nth-child(even) {
      background-color: #f2f9ff;
    }
    /* Back to dashboard link style */
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #0056b3;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Exam Reports</h1>

  <div class="top-buttons">
    <a href="index.html">Â« Go to Main Dashboard</a>
    <a href="exam-management.html">Manage Exams</a>
  </div>

  <label for="classFilter">Filter by Class:</label>
  <select id="classFilter">
    <option value="">All Classes</option>
    <option value="Play Group">Play Group</option>
    <option value="Nursery">Nursery</option>
    <option value="KG">KG</option>
    <option value="1">1st</option>
    <option value="2">2nd</option>
    <option value="3">3rd</option>
    <option value="4">4th</option>
    <option value="5">5th</option>
    <option value="6">6th</option>
    <option value="7">7th</option>
    <option value="8">8th</option>
    <option value="9">9th</option>
    <option value="10">10th</option>
  </select>

  <table id="reportTable">
    <thead>
      <tr>
        <th>Exam Type</th>
        <th>Class</th>
        <th>Subject</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filtered exam data -->
    </tbody>
  </table>

  <script>
    const classFilter = document.getElementById('classFilter');
    const reportTableBody = document.querySelector('#reportTable tbody');

    function loadReports(className = '') {
      const exams = JSON.parse(localStorage.getItem('exams')) || [];
      let filteredExams = exams;
      if (className) {
        filteredExams = exams.filter(exam => exam.class === className);
      }

      reportTableBody.innerHTML = '';

      if (filteredExams.length === 0) {
        reportTableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No exams found.</td></tr>';
        return;
      }

      filteredExams.forEach(exam => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${exam.type}</td>
          <td>${exam.class}</td>
          <td>${exam.subject}</td>
          <td>${exam.date}</td>
        `;
        reportTableBody.appendChild(tr);
      });
    }

    classFilter.addEventListener('change', () => {
      loadReports(classFilter.value);
    });

    // Initial load
    loadReports();
  </script>

</body>
</html>
