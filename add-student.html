<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BISE Lahore Style Student Registration</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      color: #000;
      font-size: 14px;
      line-height: 1.4;
    }
    .container {
      max-width: 850px;
      margin: 0 auto;
      padding: 25px 40px;
      border: 1px solid #000;
      box-sizing: border-box;
    }
    header {
      text-align: center;
      margin-bottom: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #003366;
    }
    header p {
      margin: 2px 0 20px;
      font-weight: 600;
      font-size: 16px;
      color: #000;
    }
    h2.section-title {
      border-bottom: 2px solid #003366;
      padding-bottom: 6px;
      margin-bottom: 15px;
      font-weight: 700;
      color: #003366;
      font-size: 18px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 40px;
      row-gap: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="date"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      border: none;
      border-bottom: 2px solid #000;
      padding: 6px 8px;
      font-size: 15px;
      font-weight: 500;
      outline: none;
      box-sizing: border-box;
      background: transparent;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="tel"]:focus,
    select:focus,
    textarea:focus {
      border-color: #003366;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    .buttons {
      grid-column: 1 / -1;
      margin-top: 25px;
      display: flex;
      gap: 20px;
      justify-content: flex-start;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #001f4d;
    }
    .note {
      grid-column: 1 / -1;
      font-size: 13px;
      color: #555;
      margin-top: 15px;
    }
    /* Back link styles */
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #0056b3;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      grid-column: 1 / -1;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Muslim Educators School &amp; Science Academy Kot Hussain</h1>
      <p>Student Registration Form</p>
    </header>

    <form id="registrationForm">
      <h2 class="section-title full-width">Personal Information</h2>

      <label for="studentName">Student Name</label>
      <input
        type="text"
        id="studentName"
        name="studentName"
        placeholder="As per matric certificate"
        required
      />

      <label for="fatherName">Father's Name</label>
      <input
        type="text"
        id="fatherName"
        name="fatherName"
        placeholder="Full name"
        required
      />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="cnic">CNIC/B-Form Number</label>
      <input
        type="text"
        id="cnic"
        name="cnic"
        placeholder="xxxxx-xxxxxxx-x"
        pattern="\d{5}-\d{7}-\d{1}"
        title="Format: 12345-1234567-1"
        required
      />

      <label for="contactNumber">Contact Number</label>
      <input
        type="tel"
        id="contactNumber"
        name="contactNumber"
        placeholder="03XXXXXXXXX"
        pattern="[0-9]{11}"
        title="Enter 11 digit phone number"
        required
      />

      <h2 class="section-title full-width">Guardian Information</h2>

      <label for="guardianName">Guardian Name</label>
      <input
        type="text"
        id="guardianName"
        name="guardianName"
        placeholder="Full name"
        required
      />

      <label for="guardianContact">Guardian Contact Number</label>
      <input
        type="tel"
        id="guardianContact"
        name="guardianContact"
        placeholder="03XXXXXXXXX"
        pattern="[0-9]{11}"
        title="Enter 11 digit phone number"
        required
      />

      <label for="address" class="full-width">Address</label>
      <textarea
        id="address"
        name="address"
        placeholder="Full postal address"
        required
      ></textarea>

      <h2 class="section-title full-width">Academic Information</h2>

      <label for="class">Class</label>
      <select id="class" name="class" required>
        <option value="">Select Class</option>
        <option value="Play Group">Play Group</option>
        <option value="Nursery">Nursery</option>
        <option value="KG">KG</option>
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
        <option value="5">5th</option>
        <option value="6">6th</option>
        <option value="7">7th</option>
        <option value="8">8th</option>
        <option value="9">9th</option>
        <option value="10">10th</option>
      </select>

      <label for="section">Section</label>
      <select id="section" name="section" required>
        <option value="">Select Section</option>
        <option value="Kids">Kids</option>
        <option value="Primary">Primary</option>
        <option value="Middle">Middle</option>
        <option value="High">High</option>
      </select>

      <div class="buttons full-width">
        <button type="submit">Submit Registration</button>
        <button type="reset" id="resetBtn">Clear</button>
      </div>
    </form>

    <!-- Back to dashboard link -->
    <a href="index.html" class="back-link">Â« Go to Main Dashboard</a>
  </div>

  <script>
    // Form submission handler
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      // Collect form data
      const data = {
        studentName: this.studentName.value.trim(),
        fatherName: this.fatherName.value.trim(),
        dob: this.dob.value,
        gender: this.gender.value,
        cnic: this.cnic.value.trim(),
        contactNumber: this.contactNumber.value.trim(),
        guardianName: this.guardianName.value.trim(),
        guardianContact: this.guardianContact.value.trim(),
        address: this.address.value.trim(),
        class: this.class.value,
        section: this.section.value,
      };

      // Save data in localStorage (for demo)
      let registrations = JSON.parse(localStorage.getItem("registrations")) || [];
      registrations.push(data);
      localStorage.setItem("registrations", JSON.stringify(registrations));

      alert("Registration submitted successfully!");
      this.reset();
    });
  </script>
</body>
</html>
