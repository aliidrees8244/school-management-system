<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exam Management - Muslim Educators School</title>

<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background: #f9f9f9;
    color: #003366;
  }
  h1 {
    margin-bottom: 15px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    background: white;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th {
    background: #003366;
    color: white;
    user-select: none;
  }
  tr:nth-child(even) {
    background-color: #f0f0f0;
  }
  button {
    background: #003366;
    color: white;
    border: none;
    padding: 7px 14px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 5px;
    font-weight: 600;
    user-select: none;
  }
  button.delete {
    background: #e74c3c;
  }
  button.add-btn {
    margin-bottom: 15px;
    background: #1abc9c;
  }
  .form-popup {
    background: white;
    padding: 20px;
    border: 1px solid #003366;
    margin-bottom: 25px;
    border-radius: 6px;
    max-width: 400px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  select, input[type="text"] {
    width: 100%;
    padding: 7px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .actions {
    text-align: right;
  }
  .back-dashboard {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    border: 2px solid #003366;
    color: #003366;
    font-weight: 700;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
  }
  .back-dashboard:hover {
    background: #003366;
    color: white;
  }
  @media (max-width: 480px) {
    table, .form-popup {
      width: 100%;
      overflow-x: auto;
    }
  }
</style>
</head>
<body>

<h1>Exam Management</h1>

<div class="form-popup" id="examFormContainer" style="display:none;">
  <h3 id="formTitle">Add New Exam</h3>
  <form id="examForm" autocomplete="off">
    <label for="examType">Exam Type</label>
    <select id="examType" required>
      <option value="">-- Select Exam Type --</option>
      <option value="Mid-Term">Mid-Term</option>
      <option value="Final">Final</option>
      <option value="Quiz">Quiz</option>
      <option value="Unit Test">Unit Test</option>
    </select>

    <label for="examClass">Class</label>
    <select id="examClass" required>
      <option value="">-- Select Class --</option>
      <option value="Play Group">Play Group</option>
      <option value="Nursery">Nursery</option>
      <option value="KG">KG</option>
      <option value="1">1st</option>
      <option value="2">2nd</option>
      <option value="3">3rd</option>
      <option value="4">4th</option>
      <option value="5">5th</option>
      <option value="6">6th</option>
      <option value="7">7th</option>
      <option value="8">8th</option>
      <option value="9">9th</option>
      <option value="10">10th</option>
    </select>

    <label for="examSubject">Subject</label>
    <select id="examSubject" required>
      <option value="">-- Select Subject --</option>
      <option value="English">English</option>
      <option value="Urdu">Urdu</option>
      <option value="Mathematics">Mathematics</option>
      <option value="Islamiat">Islamiat</option>
      <option value="Al-Quran">Al-Quran</option>
      <option value="General Science">General Science</option>
      <option value="General Knowledge">General Knowledge</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Biology">Biology</option>
      <option value="Computer">Computer</option>
      <option value="Civics">Civics</option>
      <option value="Textile & Clothing">Textile & Clothing</option>
    </select>

    <div class="actions">
      <button type="submit" id="saveExamBtn">Save Exam</button>
      <button type="button" id="cancelBtn">Cancel</button>
    </div>
  </form>
</div>

<button class="add-btn" id="showAddFormBtn">+ Add New Exam</button>

<table id="examsTable" aria-label="Exams Table">
  <thead>
    <tr>
      <th>Exam Type</th>
      <th>Class</th>
      <th>Subject</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="examsTbody">
    <!-- Exam rows will go here -->
  </tbody>
</table>

<a href="index.html" class="back-dashboard">‚Üê Back to Main Dashboard</a>

<script>
  // Key for localStorage
  const storageKey = 'exams';

  // Load exams from localStorage or empty array
  let exams = JSON.parse(localStorage.getItem(storageKey)) || [];
  let editingIndex = null;

  // DOM elements
  const examsTbody = document.getElementById('examsTbody');
  const examFormContainer = document.getElementById('examFormContainer');
  const examForm = document.getElementById('examForm');
  const showAddFormBtn = document.getElementById('showAddFormBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const formTitle = document.getElementById('formTitle');

  // Render exams in table
  function renderExams() {
    examsTbody.innerHTML = '';
    if (exams.length === 0) {
      examsTbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:#666;">No exams available. Please add new exams.</td></tr>`;
      return;
    }
    exams.forEach((exam, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${exam.type}</td>
        <td>${exam.class}</td>
        <td>${exam.subject}</td>
        <td>
          <button onclick="editExam(${index})" aria-label="Edit exam">Edit</button>
          <button class="delete" onclick="deleteExam(${index})" aria-label="Delete exam">Delete</button>
          <button onclick="enterMarks(${index})" aria-label="Enter marks for exam">Enter Marks</button>
        </td>`;
      examsTbody.appendChild(tr);
    });
  }

  // Reset form
  function resetForm() {
    examForm.reset();
    editingIndex = null;
    formTitle.textContent = 'Add New Exam';
    examFormContainer.style.display = 'none';
    showAddFormBtn.style.display = 'inline-block';
  }

  // Show form
  function showForm() {
    examFormContainer.style.display = 'block';
    showAddFormBtn.style.display = 'none';
  }

  // Edit exam
  window.editExam = function(index) {
    const exam = exams[index];
    examForm.examType.value = exam.type;
    examForm.examClass.value = exam.class;
    examForm.examSubject.value = exam.subject;
    editingIndex = index;
    formTitle.textContent = 'Edit Exam';
    showForm();
  };

  // Delete exam
  window.deleteExam = function(index) {
    if (confirm('Are you sure you want to delete this exam? This action cannot be undone.')) {
      exams.splice(index, 1);
      saveExams();
      renderExams();
    }
  };

  // Enter marks navigation
  window.enterMarks = function(index) {
    const exam = exams[index];
    // Pass parameters via URL to marks entry page
    const url = `add-marks.html?exam=${encodeURIComponent(exam.type)}&class=${encodeURIComponent(exam.class)}&subject=${encodeURIComponent(exam.subject)}`;
    window.location.href = url;
  };

  // Save exams array to localStorage
  function saveExams() {
    localStorage.setItem(storageKey, JSON.stringify(exams));
  }

  // Add exam form submit handler
  examForm.addEventListener('submit', e => {
    e.preventDefault();

    const newExam = {
      type: examForm.examType.value.trim(),
      class: examForm.examClass.value.trim(),
      subject: examForm.examSubject.value.trim(),
    };

    // Validate duplicates (same type, class, subject)
    const duplicateIndex = exams.findIndex((exam, i) =>
      exam.type === newExam.type &&
      exam.class === newExam.class &&
      exam.subject === newExam.subject &&
      i !== editingIndex
    );
    if (duplicateIndex !== -1) {
      alert('This exam already exists.');
      return;
    }

    if (editingIndex === null) {
      exams.push(newExam);
    } else {
      exams[editingIndex] = newExam;
    }

    saveExams();
    renderExams();
    resetForm();
  });

  // Cancel button handler
  cancelBtn.addEventListener('click', e => {
    e.preventDefault();
    resetForm();
  });

  // Show add form button
  showAddFormBtn.addEventListener('click', () => {
    resetForm();
    showForm();
  });

  // Initial render on page load
  renderExams();

</script>

</body>
</html>
